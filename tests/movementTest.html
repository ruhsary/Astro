<head>

	var view = new View(document.getElementById("container"));
		var SDSSOverlay = new Overlay({
		view:view,
		alpha:1.0
	})
	var callback = function(x,y,scale,cb){
		var imageURL = "placeholder.jpg";
		cb(imageURL);
	}
	var FIRSTOverlay = new Overlay({
		type:"custom",
		view:view,
		alpha:1.0,
		imageRequest: callback
	})
	view.addScale(1.8)

})

</script>
</head>
<body>
<div id="container" style="width:1024px; height:512px">

</body>
